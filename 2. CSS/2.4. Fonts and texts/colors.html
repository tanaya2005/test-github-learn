<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color: darkcyan; /*normal method*/
            color: #4287f5;  /*hex code method*/
            color: rgb(23,56,9);  /*RedGreenBlue  method*/
            color: rgba(45, 56,78, 0.7); 
            color: hsl(34, 33%,82%);
        }
    </style>
</head>
<body>
    <h1>Lets learn about colors!</h1>
</body>
</html>
