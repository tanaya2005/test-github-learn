<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px rgb(50, 5, 1);
        }
        p{
            text-shadow: 5px 5px yellow;
            outline: 2px solid black;
            padding: 34px;
            outline-offset: 45px;
        }
    </style>
</head>
<body>
    <div class="box">this is a box with box shadow</div>
    <p>this is text shadowww</p>
</body>
</html>
